<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web版斗地主 - 精美UI版</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* === 1. 全局与背景优化 === */
        body {
            background: linear-gradient(135deg, #1f2833 0%, #0b0c0f 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            color: #ccc;
        }

        #game-container {
            width: 98%;
            max-width: 800px;
            height: 98%;
            background-color: #3e8e41;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            padding: 10px;
            transform: perspective(1000px) rotateX(8deg) rotateZ(1deg); 
            transition: transform 0.5s ease;
        }
        
        /* --- 2. 桌面布局 --- */
        #game-board {
            display: grid;
            grid-template-areas:
                "top-center top-center"
                "west-play right-play" 
                "center-play center-play"; 
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1.2fr 1fr 1fr;
            height: calc(100% - 130px);
            padding: 5px;
        }

        #top-center {
            grid-area: top-center;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }
        
        #bottom-cards { display: flex; gap: 3px; align-items: center; }

        .computer-hand {
            color: #e0e0e0;
            font-size: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid #5a5a5a;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* 确保在最上层 */
        }
        
        #player-west-hand { position: absolute; top: 30%; left: 10px; }
        #player-east-hand { position: absolute; top: 30%; right: 10px; }
        
        #player-west-play { grid-area: west-play; display: flex; justify-content: flex-start; align-items: flex-end; padding-left: 20px; }
        #player-east-play { grid-area: right-play; display: flex; justify-content: flex-end; align-items: flex-end; padding-right: 20px; }
        #player-south-play { grid-area: center-play; display: flex; justify-content: center; align-items: flex-start; padding-top: 10px; }

        /* --- 3. 卡牌样式优化 --- */
        .card-area { display: flex; gap: -20px; }

        .card {
            width: 50px; 
            height: 75px;
            background-color: #fcfcfc;
            border: 1px solid #444;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
        }

        .card.red { color: #d00000; }
        .card.black { color: #000000; }
        .card.back {
            background: linear-gradient(45deg, #0056b3, #007bff);
            color: #fff;
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .card .rank { line-height: 1; }
        .card .suit { font-size: 10px; align-self: flex-end; transform: rotate(180deg); }

        /* 玩家手牌区 */
        #player-south-controls {
            height: 130px;
            background-color: rgba(0, 0, 0, 0.3);
            border-top: 2px solid #5a5a5a;
            border-radius: 0 0 15px 15px;
            padding: 5px 0;
            display: flex; /* 使用 flex 布局 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #south-hand { gap: -30px; padding: 0 10px; }

        #south-hand .card:hover { transform: translateY(-12px); }
        #south-hand .card.selected { 
            transform: translateY(-25px); 
            border: 3px solid #ffcc00;
            box-shadow: 0 8px 15px rgba(255, 204, 0, 0.5);
        }

        /* 修复重点：确保按钮居中且不会被挤压 */
        #controls {
            display: flex;
            gap: 10px;
            justify-content: center; 
            align-items: center;
            margin-top: 5px; 
            min-height: 40px; /* 确保按钮有足够的空间 */
        }

        .control-btn {
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 700;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-btn:hover:not(:disabled) { background-color: #ffdd44; }
        .control-btn:disabled { background-color: #777; color: #bbb; cursor: not-allowed; }
        
        .current-turn-indicator {
            border: 3px solid #ff0077;
            box-shadow: 0 0 10px #ff0077;
        }
        
        .played-cards {
            min-height: 40px;
            min-width: 40px;
            display: flex;
            gap: -25px;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            
            <div id="top-center">
                <div id="player-north-hand" class="computer-hand">北家 (17 张)</div>
                <div id="bottom-cards">
                    <div class="card back">底</div>
                    <div class="card back">牌</div>
                    <div class="card back">区</div>
                </div>
            </div>
            
            <div id="player-west-hand" class="computer-hand">西家 (17 张)</div>
            <div id="player-east-hand" class="computer-hand">东家 (17 张)</div>

            <div id="player-west-play" class="played-cards"></div>
            <div id="player-east-play" class="played-cards"></div>
            
            <div id="player-south-play" class="played-cards"></div>
            <div id="player-north-play" class="played-cards" style="display:none;"></div>
        </div>

        <div id="player-south-controls">
            <div id="status-message" style="color: #ffcc00; margin-bottom: 5px; font-size: 15px;">点击 “叫地主” 开始游戏！</div>
            <div id="south-hand" class="card-area">
                </div>
            
            <div id="controls">
                <button id="btn-call-landlord" class="control-btn" style="display:inline-block;">叫地主</button>
                <button id="btn-pass" class="control-btn" disabled style="display:none;">不出</button>
                <button id="btn-tip" class="control-btn" disabled style="display:none;">提示</button>
                <button id="btn-play" class="control-btn" disabled style="display:none;">出牌</button>
            </div>
        </div>
    </div>

    <script>
        // === SCRIPT: 游戏逻辑 (保持不变) ===
        
        const RANKS = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A', 15: '2', 16: 'w', 17: 'W' };
        const SUITS_MAP = { 'S': '♠', 'H': '♥', 'D': '♦', 'C': '♣' };
        const SUITS = ['S', 'H', 'D', 'C'];
        
        const TYPE = {
            SINGLE: 1, PAIR: 2, TRIPLET: 3, TRIPLET_SINGLE: 4, BOMB: 11, ROCKET: 12, INVALID: 0
        };

        let GAME_STATE = {
            hands: { south: [], east: [], north: [], west: [] },
            deck: [],
            bottomCards: [],
            playerOrder: [],
            currentPlayerIndex: 0,
            landlord: null,
            lastPlayed: {
                player: null,
                cards: [],
                type: TYPE.INVALID,
                mainValue: 0
            },
            passCount: 0 
        };

        const southHandEl = document.getElementById('south-hand');
        const statusMessageEl = document.getElementById('status-message');
        const btnCallLandlord = document.getElementById('btn-call-landlord');
        const btnPass = document.getElementById('btn-pass');
        const btnTip = document.getElementById('btn-tip'); // 获取提示按钮
        const btnPlay = document.getElementById('btn-play');

        // --- 核心卡牌/校验函数 (保持与上一版本一致) ---
        function createDeck() {
            let deck = [];
            for (let value = 3; value <= 15; value++) {
                for (const suit of SUITS) {
                    const isRed = (suit === 'H' || suit === 'D');
                    deck.push({ value, suit, isRed });
                }
            }
            deck.push({ value: 16, suit: 'JokerS', isRed: true }); 
            deck.push({ value: 17, suit: 'JokerB', isRed: true }); 
            return deck;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function countRanks(cards) {
            const counts = {};
            for (const card of cards) {
                counts[card.value] = (counts[card.value] || 0) + 1;
            }
            return counts;
        }

        function checkCardType(cards) {
            const n = cards.length;
            if (n === 0) return { type: TYPE.INVALID, mainValue: 0 };
            
            const counts = countRanks(cards);
            const uniqueRanks = Object.keys(counts).map(Number).sort((a, b) => a - b);
            const rankCounts = Object.values(counts);

            if (n === 2 && counts[16] === 1 && counts[17] === 1) { return { type: TYPE.ROCKET, mainValue: 17 }; }
            if (n === 4 && rankCounts.length === 1 && rankCounts[0] === 4) { return { type: TYPE.BOMB, mainValue: uniqueRanks[0] }; }
            if (n === 1) { return { type: TYPE.SINGLE, mainValue: uniqueRanks[0] }; }
            if (n === 2 && rankCounts.length === 1) { return { type: TYPE.PAIR, mainValue: uniqueRanks[0] }; }
            if (n === 3 && rankCounts.length === 1) { return { type: TYPE.TRIPLET, mainValue: uniqueRanks[0] }; }
            if (n === 4 && rankCounts.length === 2 && rankCounts.includes(3) && rankCounts.includes(1)) {
                const mainValue = uniqueRanks.find(r => counts[r] === 3);
                return { type: TYPE.TRIPLET_SINGLE, mainValue };
            }

            return { type: TYPE.INVALID, mainValue: 0 };
        }

        function compareCards(currentPlay, lastPlay) {
            const type1 = checkCardType(currentPlay);
            const type2 = checkCardType(lastPlay);

            if (type1.type === TYPE.INVALID) return false;
            if (type1.type === TYPE.ROCKET) return true;
            if (type2.type === TYPE.ROCKET) return false;
            if (type1.type === TYPE.BOMB && type2.type !== TYPE.BOMB) return true;
            if (type2.type === TYPE.BOMB && type1.type !== TYPE.BOMB) return false;

            if (type1.type === type2.type && currentPlay.length === lastPlay.length) {
                return type1.mainValue > type2.mainValue;
            }
            
            return false;
        }
        // --- 核心卡牌/校验函数结束 ---


        // --- 界面更新函数 ---
        function getCardRank(value) { return RANKS[value] || String(value); }

        function createCardElement(card, isSelectable = false) {
            const cardEl = document.createElement('div');
            cardEl.className = `card ${card.isRed ? 'red' : 'black'}`;
            cardEl.dataset.value = card.value;
            cardEl.dataset.suit = card.suit;
            cardEl.innerHTML = `<div class="rank">${getCardRank(card.value)}</div>`;
            
            if (card.suit && card.suit.length === 1) {
                cardEl.innerHTML += `<div class="suit">${SUITS_MAP[card.suit]}</div>`;
            }

            if (isSelectable) {
                cardEl.addEventListener('click', () => { cardEl.classList.toggle('selected'); });
            }
            return cardEl;
        }

        function renderHand() {
            southHandEl.innerHTML = '';
            GAME_STATE.hands.south.sort((a, b) => a.value - b.value);

            GAME_STATE.hands.south.forEach(card => {
                const cardEl = createCardElement(card, true);
                southHandEl.appendChild(cardEl);
            });
        }

        function renderComputerHandCounts() {
            // 只需要渲染 north, east
            for (const player of ['north', 'east']) {
                const count = GAME_STATE.hands[player].length;
                const el = document.getElementById(`player-${player}-hand`);
                const role = player === GAME_STATE.landlord ? '地主' : 
                             GAME_STATE.landlord ? '农民' : '';
                el.innerHTML = `<div>${player.toUpperCase()}家 (${role})</div><div>${count} 张</div>`;
            }
            // 隐藏 West 玩家 (因为是 3 人游戏)
            document.getElementById('player-west-hand').style.display = 'none';
        }
        
        function renderPlayedCards(player, cards) {
            // 确保只渲染 south, east, north
            if (!['south', 'east', 'north'].includes(player)) return;
            
            const playedAreaEl = document.getElementById(`player-${player}-play`);
            if (!playedAreaEl) return; 

            playedAreaEl.innerHTML = '';

            if (cards.length === 0) {
                // 如果是“不出”，显示文本
                playedAreaEl.innerHTML = `<div style="color:#ffcc00; font-weight:700;">不出</div>`;
                return;
            }
            playedAreaEl.textContent = '';
            
            cards.forEach(card => {
                const cardEl = createCardElement(card, false);
                playedAreaEl.appendChild(cardEl);
            });
        }

        function updateTurnIndicator() {
            document.querySelectorAll('.computer-hand, #player-south-controls').forEach(el => {
                el.classList.remove('current-turn-indicator');
            });
            
            const currentPlayer = GAME_STATE.playerOrder[GAME_STATE.currentPlayerIndex];
            
            // 仅对 south, east, north 设置指示器
            if (currentPlayer === 'south') {
                document.getElementById('player-south-controls').classList.add('current-turn-indicator');
                const isMyTurnToPlay = GAME_STATE.lastPlayed.player === null || GAME_STATE.passCount === (GAME_STATE.playerOrder.length - 1);
                
                btnPass.disabled = isMyTurnToPlay; 
                btnPlay.disabled = false;
                btnTip.disabled = false;
            } else if (['east', 'north'].includes(currentPlayer)) {
                document.getElementById(`player-${currentPlayer}-hand`).classList.add('current-turn-indicator');
                btnPass.disabled = true;
                btnPlay.disabled = true;
                btnTip.disabled = true;
                setTimeout(computerPlay, 1000); 
            }
            statusMessageEl.textContent = `轮到 ${currentPlayer.toUpperCase()} 出牌...`;
        }

        function checkWin() {
            const currentPlayer = GAME_STATE.playerOrder[GAME_STATE.currentPlayerIndex];
            if (GAME_STATE.hands[currentPlayer].length === 0) {
                const role = currentPlayer === GAME_STATE.landlord ? '地主' : '农民';
                alert(`${currentPlayer.toUpperCase()} (${role}) 获胜! 游戏结束。`);
                return true;
            }
            return false;
        }


        // --- 5. 游戏流程控制 ---

        function startGame() {
            GAME_STATE = { 
                hands: { south: [], east: [], north: [], west: [] }, deck: createDeck(), bottomCards: [], playerOrder: [],
                currentPlayerIndex: 0, landlord: null, lastPlayed: { player: null, cards: [], type: TYPE.INVALID, mainValue: 0 },
                passCount: 0
            };
            shuffle(GAME_STATE.deck);

            // 3人模式发牌: south, east, north
            GAME_STATE.hands = { south: [], east: [], north: [] }; 
            GAME_STATE.deck = createDeck();
            shuffle(GAME_STATE.deck);

            for (let i = 0; i < 17; i++) {
                GAME_STATE.hands.south.push(GAME_STATE.deck.pop());
                GAME_STATE.hands.east.push(GAME_STATE.deck.pop());
                GAME_STATE.hands.north.push(GAME_STATE.deck.pop());
            }

            GAME_STATE.bottomCards = GAME_STATE.deck.splice(0, 3);
            
            renderHand();
            renderComputerHandCounts();
            
            const bottomCardsEl = document.getElementById('bottom-cards');
            bottomCardsEl.innerHTML = '<div class="card back">底</div><div class="card back">牌</div><div class="card back">区</div>';

            statusMessageEl.textContent = '点击 “叫地主” 开始游戏！';
            
            // 确保只有叫地主按钮可见
            btnCallLandlord.style.display = 'inline-block';
            btnCallLandlord.disabled = false;
            btnPass.style.display = 'none';
            btnTip.style.display = 'none';
            btnPlay.style.display = 'none';

            renderPlayedCards('south', []);
            renderPlayedCards('east', []);
            renderPlayedCards('north', []);
        }

        function handleCallLandlord() {
            const player = 'south'; 
            GAME_STATE.landlord = player;
            GAME_STATE.playerOrder = ['south', 'east', 'north']; 
            
            GAME_STATE.hands[player].push(...GAME_STATE.bottomCards);
            
            const bottomCardsEl = document.getElementById('bottom-cards');
            bottomCardsEl.innerHTML = '';
            GAME_STATE.bottomCards.forEach(card => bottomCardsEl.appendChild(createCardElement(card)));

            GAME_STATE.currentPlayerIndex = GAME_STATE.playerOrder.indexOf(player);
            
            renderHand();
            renderComputerHandCounts();
            
            // 切换按钮可见性
            btnCallLandlord.style.display = 'none';
            btnPass.style.display = 'inline-block';
            btnTip.style.display = 'inline-block';
            btnPlay.style.display = 'inline-block';

            updateTurnIndicator();
        }

        function handlePlayCards() {
            const selectedCardsEl = Array.from(southHandEl.querySelectorAll('.card.selected'));
            const playedCards = selectedCardsEl.map(el => ({ 
                value: parseInt(el.dataset.value), 
                suit: el.dataset.suit, 
                isRed: el.classList.contains('red') 
            })).sort((a, b) => a.value - b.value);

            if (playedCards.length === 0) { alert("请选择要出的牌！"); return; }
            
            const isFirstPlay = GAME_STATE.lastPlayed.player === null || GAME_STATE.passCount === (GAME_STATE.playerOrder.length - 1);
            let isValid = checkCardType(playedCards).type !== TYPE.INVALID;

            if (!isFirstPlay) {
                isValid = compareCards(playedCards, GAME_STATE.lastPlayed.cards);
            }

            if (isValid) {
                const currentHand = GAME_STATE.hands.south;
                
                const tempHand = [...currentHand];
                const cardsToRemove = [...playedCards];
                const newHand = [];

                for (const card of tempHand) {
                    const idx = cardsToRemove.findIndex(c => c.value === card.value && c.suit === card.suit);
                    if (idx !== -1) {
                        cardsToRemove.splice(idx, 1);
                    } else {
                        newHand.push(card);
                    }
                }
                GAME_STATE.hands.south = newHand; 

                GAME_STATE.lastPlayed = {
                    player: 'south', cards: playedCards, ...checkCardType(playedCards)
                };
                GAME_STATE.passCount = 0;
                
                renderPlayedCards('south', playedCards);
                
                if (checkWin()) return;

                renderHand();
                nextTurn();
            } else {
                statusMessageEl.textContent = '牌型不合法或不能打过上家！';
                selectedCardsEl.forEach(el => el.classList.remove('selected'));
            }
        }

        function handlePass() {
            renderPlayedCards('south', []);
            GAME_STATE.passCount++;
            
            if (GAME_STATE.passCount === (GAME_STATE.playerOrder.length - 1)) {
                GAME_STATE.lastPlayed = { player: null, cards: [], type: TYPE.INVALID, mainValue: 0 };
                GAME_STATE.passCount = 0; 
            }
            
            nextTurn();
        }

        function nextTurn() {
            GAME_STATE.currentPlayerIndex = (GAME_STATE.currentPlayerIndex + 1) % GAME_STATE.playerOrder.length;
            updateTurnIndicator();
        }

        // --- 6. 电脑 AI 模拟 ---

        function computerPlay() {
            const player = GAME_STATE.playerOrder[GAME_STATE.currentPlayerIndex];
            const currentHand = GAME_STATE.hands[player];
            const lastPlay = GAME_STATE.lastPlayed;
            
            let playedCards = [];
            let pass = true;

            const isFirstPlay = lastPlay.player === null || GAME_STATE.passCount === (GAME_STATE.playerOrder.length - 1);
            
            if (isFirstPlay) {
                currentHand.sort((a, b) => a.value - b.value);
                playedCards = [currentHand[0]];
                pass = false;
            } else {
                const targetType = lastPlay.type;
                const neededCount = lastPlay.cards.length;

                if (targetType === TYPE.SINGLE || targetType === TYPE.PAIR || targetType === TYPE.TRIPLET) {
                    const counts = countRanks(currentHand);
                    const mainRanks = Object.keys(counts).map(Number).sort((a, b) => a - b);
                    
                    for (const value of mainRanks) {
                        if (counts[value] >= neededCount && value > lastPlay.mainValue) {
                            playedCards = currentHand.filter(c => c.value === value).slice(0, neededCount);
                            pass = false;
                            break;
                        }
                    }
                }
                
                if (pass) { playedCards = []; }
            }

            if (pass) {
                renderPlayedCards(player, []);
                GAME_STATE.passCount++;
                if (GAME_STATE.passCount === (GAME_STATE.playerOrder.length - 1)) {
                    GAME_STATE.lastPlayed = { player: null, cards: [], type: TYPE.INVALID, mainValue: 0 };
                    GAME_STATE.passCount = 0;
                }
            } else {
                const playedValues = playedCards.map(c => c.value);
                const tempHand = [...currentHand];
                const cardsToRemove = [...playedCards];
                const newHand = [];

                for (const card of tempHand) {
                    const idx = cardsToRemove.findIndex(c => c.value === card.value && c.suit === card.suit);
                    if (idx !== -1) {
                        cardsToRemove.splice(idx, 1);
                    } else {
                        newHand.push(card);
                    }
                }
                GAME_STATE.hands[player] = newHand;

                GAME_STATE.lastPlayed = {
                    player: player, cards: playedCards, ...checkCardType(playedCards)
                };
                GAME_STATE.passCount = 0;

                renderPlayedCards(player, playedCards);
            }
            
            renderComputerHandCounts();
            
            if (checkWin()) return;
            
            nextTurn();
        }

        // --- 7. 事件绑定与初始化 ---

        btnCallLandlord.addEventListener('click', handleCallLandlord);
        btnPlay.addEventListener('click', handlePlayCards);
        btnPass.addEventListener('click', handlePass);

        startGame();
    </script>
</body>
</html>
